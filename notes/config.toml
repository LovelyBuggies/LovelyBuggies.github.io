baseURL = "https://lovelybuggies.github.io/notes/"
languageCode = "en-us"
title = "LovelyBuggies's Blog"
enableGitInfo = true
cleanDestinationDir = true

# Local build output directory (Actions overrides with -d ../dist/notes)
publishDir = "public"

# Use a local theme (no Go/Hugo Modules required)
theme = "book"

[params]
  BookTheme = "auto"
  BookToC = true
  BookSearch = false
  BookRepo = "https://github.com/LovelyBuggies/LovelyBuggies.github.io"
  BookDateFormat = "Jan 2, 2006"
  # Show all content from the root instead of the 'docs' section
  BookSection = "/"
  # Use custom favicon for the site
  # Use homepage favicon served from site root
  BookFavicon = "/imgs/icon/nameicon.svg"
  # Show page last modified time (needs enableGitInfo)
  ShowLastMod = true
  # Enable KaTeX for math rendering across the site
  BookMath = true
  AuthorName = "Shuo"

[markup]
  [markup.smartypants]
    quotes = false
    dashes = ""
    ellipses = false
    fractions = false
    angledQuotes = false
  [markup.highlight]
    style = "github"
    noClasses = false
  [markup.goldmark.extensions]
    typographer = false
  [markup.goldmark.renderer]
    unsafe = true
